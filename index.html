<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <title>Bin2Dec</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- FONT AWESOME  -->
    <script src="https://kit.fontawesome.com/17575dd2f5.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  
    <header class="l-header">
        <h1>Bin2Dec</h1>
      </header>


      <main class="l-main">
        <div class="wrapper">
            <label for="binario" class="l-binario">
                    Binário
                    <input type="text" name="binario" id="input-binario">
                    <h4 class="__wrapper-tag bin">Digite apenas 0 ou 1.</h4>
                  </label>
            <div class="wrapper-btn">
                <button type="button" id="btn-zero">0</button>
                <button type="button" id="btn-one">1</button>    
            </div>
            <label for="decimal">
                Decimal
                <input type="text" name="decimal" id="input-decimal" disabled>
                <h4 class="__wrapper-tag dec">Digite apenas números.</h4>
              </label>
            <button type="button" class="btn-converter" id="btn-convert">Convert</button>
            <button type="button" class="btn-converter" id="btn-reset">Reset</button>
          </div>    
        </main>

      <footer class="l-footer">
        <p>Copyright © 2022 MaiaM. Todos os direitos reservados. </p>   
    </footer>

</body>
<script src="main.js"></script>
</html>
