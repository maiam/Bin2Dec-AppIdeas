<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <title>Bin2Dec</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- FONT AWESOME  -->
    <script src="https://kit.fontawesome.com/17575dd2f5.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  
    <header>
        <h1>Bin2Dec</h1>
      </header>

      <main>
          <Form class="form">
            <label for="inputBinarios">
              Binários:
              <input id="inputBinarios" class="" type="number" name="inputBinarios" placeholder="apenas 0 e 1">
              <span id="mensagem-erro" class="mensagem error">Números precisam ser 0 ou 1</span>
            </label>
            <button id="btnConvert" type="button"><i class="fa-solid fa-play"></i></button>
            <label for="inputNumbers">
              Decimais:
              <input id="inputDecimais" type="number" name="inputDecimais" disabled>
            </label>
          </Form>
      </main>

</body>
<script src="main.js"></script>
</html>
